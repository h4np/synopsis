<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script type="module" src="options.js" defer></script>
	</head>
	<body>
		<form>
			<label for="name">openAI API key</label>
			<input type="text" size="65" id="apiKey" name="apiKey" /><br />
			<input type="submit" value="Submit" />
		</form>
		<p></p>

		<a href="https://platform.openai.com/account/api-keys"
			>Link to openAI key</a
		>
		<p>
			Grab your API key from the link above, and paste it in the input and
			submit
		</p>
		<p>WARNING: it is recommended to add usage limit to your API key</p>

		<div>
			<label for="darkMode">White theme for popup</label>
			<input
				type="checkbox"
				id="theme-selector"
				name="theme-selector"
			/><br /><br />
		</div>
	</body>
</html>
